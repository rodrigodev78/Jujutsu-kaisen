<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen</title>
    <link rel="icon" href="assets/imgs/conflito.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <h1>Jujutsu Kaisen</h1>
    <div class="container">

        <div class="player1">
            <div class="lifebar">
                <div class="bar"></div>
            </div>
            <strong class="name-bar">Selecione seu personagem:</strong>
            <div>
                <button class="attack-button">Atacar</button>
            </div>         
            
            <div class="character1">
                <button class="character-button" data-char="Ryomen Sukuna"><img src="assets/imgs/sukuna small.jpg"></button>
                <button class="character-button" data-char="Satoru Gojo"><img src="assets/imgs/gojo small.jpg"></button>
                <button class="character-button" data-char="Toji Fushiguro"><img src="assets/imgs/toji small.png"></button>
                <button class="character-button" data-char="Yuta Okkotsu"><img src="assets/imgs/yuta small.webp"></button>
                <button class="character-button" data-char="Yuji Itadori"><img src="assets/imgs/itadori small.jpg"></button>
                <button class="character-button" data-char="Kenjaku"><img src="assets/imgs/kenjaku small.jpg"></button>
                <button class="character-button" data-char="Mei Mei"><img src="assets/imgs/mei mei small.png"></button>
                <button class="character-button" data-char="Nobara Kugisaki"><img src="assets/imgs/nobara small.jpg"></button>
                <button class="character-button" data-char="Choso"><img src="assets/imgs/choso small.png"></button>
                <button class="character-button" data-char="Uraume"><img src="assets/imgs/uraume small.jpg"></button>
                <button class="character-button" data-char="Kento Nanami"><img src="assets/imgs/nanami small.png"></button>
                <button class="character-button" data-char="Megumi Fushiguro"><img src="assets/imgs/megumi small.jpg"></button>
            </div>

            <div class="char-big">
                <img src="">
            </div>

        </div>

        <div class="vs"><img src="assets/imgs/vs.png"></div>

        <div class="win"><img src="assets/imgs/win.png"></div>
        <div class="lose"><img src="assets/imgs/lose.png"></div>

        <div class="player2">
            <div class="lifebar">
                <div class="bar"></div>
            </div>
            <strong class="name-bar">Selecione seu oponente:</strong>

            <div class="character2">
                <button class="character-button" data-char="Ryomen Sukuna"><img src="assets/imgs/sukuna small.jpg"></button>
                <button class="character-button" data-char="Satoru Gojo"><img src="assets/imgs/gojo small.jpg"></button>
                <button class="character-button" data-char="Toji Fushiguro"><img src="assets/imgs/toji small.png"></button>
                <button class="character-button" data-char="Yuta Okkotsu"><img src="assets/imgs/yuta small.webp"></button>
                <button class="character-button" data-char="Yuji Itadori"><img src="assets/imgs/itadori small.jpg"></button>
                <button class="character-button" data-char="Kenjaku"><img src="assets/imgs/kenjaku small.jpg"></button>
                <button class="character-button" data-char="Mei Mei"><img src="assets/imgs/mei mei small.png"></button>
                <button class="character-button" data-char="Nobara Kugisaki"><img src="assets/imgs/nobara small.jpg"></button>
                <button class="character-button" data-char="Choso"><img src="assets/imgs/choso small.png"></button>
                <button class="character-button" data-char="Uraume"><img src="assets/imgs/uraume small.jpg"></button>
                <button class="character-button" data-char="Kento Nanami"><img src="assets/imgs/nanami small.png"></button>
                <button class="character-button" data-char="Megumi Fushiguro"><img src="assets/imgs/megumi small.jpg"></button>
            </div>

            <div class="char-big2">
                <img src="">
            </div>

        </div>

    <button class="start-button">Começar</button>
    <button class="restart-button">Recomeçar</button>

    <div class="container-log">
        <ul class="log"></ul>
    </div>

    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>

</html>
